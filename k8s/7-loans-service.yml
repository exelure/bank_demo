apiVersion: apps/v1
kind: Deployment
metadata:
  name: loans-service-deployment
  labels:
    app: loans-service-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loans-service-label
  template:
    metadata:
      labels:
        app: loans-service-label
    spec:
      containers:
        - name: loans-service-container
          image: bank_demo/loans:latest
          ports:
            - containerPort: 8090
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: SPRING_PROFILES_ACTIVE
            - name: SPRING_CONFIG_IMPORT
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: SPRING_CONFIG_IMPORT
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
---
apiVersion: v1
kind: Service
metadata:
  name: loans-service
spec:
  selector:
    app: loans-service-label
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
