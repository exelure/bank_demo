spring:
  application:
    name: accounts
  profiles:
    active: prod
  config:
    import: "optional:configserver:http://localhost:8855"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
  h2:
    console:
      enabled: true
server:
  port: 8080